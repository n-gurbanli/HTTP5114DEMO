<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Fake Store</title>
  </head>
  <body>
    <header id="header">
    <h2><a href="#">Fake Store</a></h2>
    <ul> 
    <li><a href="#">Account</a></li>
    <li><a href="#">Cart</a></li>
    </ul>
    <nav aria-label="Main Navigation">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    </header>
    <main id="main">
        <h1>Checkout Order#1234 - Billing and Payment</h1>
        <p>Order total: $129.57</p>
        <form id="billingInformation" method="post">
        <fieldset>
            <legend>Billing Information</legend>
            <div>
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" placeholder="John">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" placeholder="Doe">   
            </div> 
            <div>
                <label for="address">Address:</label>
                <input type="text" id="address" name="adress" placeholder="Fake str. 123">
            </div>  
            <div>
                <label for="city">City:</label>
                <input type="text" id="city" name="city" placeholder="Toronto">
                <label for="province">Province:</label>
                <select id="province" name="province">
                    <option disabled selected>-- Choose province --</option>
                    <option value="NB">New Brunswick</option>
                    <option value="ON">Ontario</option>
                    <option value="QC">Quebec</option>           
                </select>
                <label for="postalCode">Postal Code:</label>
                <input type="text" id="postalCode" name="postalCode" placeholder="A1A 1A1">
            </div> 
            <div>
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="555-555-5555">
            </div>
        </fieldset>
        <fieldset>
            <legend>Payment Information</legend>
            <fieldset>
                <legend>Choose card</legend>
                <div>
                <input type="radio" checked id="MasterCard" name="source" value="MasterCard">
                <label for="MasterCard">MasterCard</label>
            </div>
            <div>
                <input type="radio" id="visa" name="source" value="visa">
                <label for="visa">Visa</label>
            </div>
            </fieldset>
            <div>
                <label for="cardNum">Card Number:</label>
                <input type="numeric" id="cardNum" name="cardNum" placeholder="1234 1234 1234 1234">
            </div>
            <div>
                <label for="cardExpiry">Card expiry:</label>
                <input type="text" id="cardExpiry" name="cardExpiry" placeholder="MM/YY">
            </div>
        </fieldset> 
    <button type="submit">Pay now</button>
    </form> 
    </main>   
    <footer>
        <div>    
        <p>&copy; Copyright HTTP5121, 2024.</p>
        </div>
    </footer>
 </body>
</html>
